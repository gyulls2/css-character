<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 천하제일 캐릭터 만들기 대회 🎉</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <img src="img/leaf.png" alt="나뭇잎" class="bg">

  <button type="button" class="btn">
    귀여운 달팽이를 보세요
    <img src="img/snail.jpeg" alt="" class="snail-img">
  </button>
  <div class="wrapper">
    <div class="snail-feeler">
      <div class="feeler left">
        <div class="circle"></div>
      </div>
      <div class="feeler right">
        <div class="circle"></div>
      </div>
    </div>
    <div class="snail-head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouse"></div>
    </div>
    <div class="snail-shell">
      <svg class="shell-path" viewBox="90 -50 1300 1300">
        <path d="M 250 300 A 50 50 0 1 1 450 150 C 500 300 300 300 300 200 C 300 150 400 150 400 200" fill="none"
          stroke="#BD7C64" stroke-width="14" />
      </svg>
    </div>
    <div class="snail-body">
      <div class="body"></div>
      <svg class="wave" viewBox="0 0 500 500">
        <path fill="#f7e8ca" fill-opacity="1"
          d="M 0 300 Q 50 250 100 300 Q 150 350 200 300 Q 250 250 300 300 Q 350 350 400 300 Q 450 250 500 300 Q 550 350 600 300 Q 650 250 700 300 Q 750 350 800 300 L 800 250 L 0 250 L 0 300">
        </path>
      </svg>
    </div>
  </div>


</body>

</html>
